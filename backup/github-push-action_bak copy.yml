name: "My first github Actions"
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

    #   - name: Build project
    #     run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_ed25519
          ssh-keyscan -H 172.26.100.174 >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh-keyscan -H github.com      >> ~/.ssh/known_hosts 2>/dev/null || true
          
      - name: Verify Key format
          run: |
            test -f ~/.ssh/id_ed25519 || (echo "missing key" && exit 1)
            file ~/.ssh/id_ed25519
            ssh-keygen -lf ~/.ssh/id_ed25519

      - name: Deploy Updated Code to Server
        run: |
          ssh tk-vm-064@172.26.100.174 "cd deployments && ls -l"
 

 
